<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Control Finanzas</title>
    <script>
      // Redirect all 404s to index.html for SPA routing
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      window.location.replace('/control_finanzas/' + '?p=' + encodeURIComponent(path + search + hash));
    </script>
  </head>

  </body>
</html>
